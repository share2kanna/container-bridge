version: '3'

services:
  docker-registry:
    image: registry:2
    ports:
      - "5001:5000"
    volumes:
      - ./docker-registry-config.yaml:/etc/docker/registry/config.yml
    networks:
        - ch_ntw
  
  ch_server:
    image: clickhouse/clickhouse-server:22.6
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./ch_server_db:/var/lib/clickhouse
    networks:
        - ch_ntw

  nats:
    image: nats:latest
    command:
      - "--jetstream"
      - "--http_port"
      - "8222"
    environment:
      NATS_HTTP_PORT_NUMBER: 8222
    expose:
      - "4222"
    ports:
      - "8222:8222"
    networks:
        - ch_ntw

  grafana:
    image: grafana/grafana-enterprise:8.2.0
    ports:
      - 3000:3000
    networks:
        - ch_ntw

  agent:
    entrypoint: "/agent"
    build:
      context: ./
      dockerfile: Dockerfile.agent
    restart: always
    environment:
      NATS_TOKEN: "UfmrJOYwYCCsgQvxvcfJ3BdI6c8WBbnD"
      NATS_ADDRESS: "nats://nats:4222"
      PORT: "8090"
      STREAM_NAME: "GITMETRICS"
    ports:
      - "8090:8090"
    # depends_on:
    #   web:
    #     condition: service_healthy
    networks:
        - ch_ntw

  client:
    entrypoint: "/client"
    build:
      context: ./
      dockerfile: Dockerfile.client
    restart: always
    environment:
      NATS_TOKEN: "UfmrJOYwYCCsgQvxvcfJ3BdI6c8WBbnD"
      NATS_ADDRESS: "nats://nats:4222"
      DB_ADDRESS: "ch_server:9000"
      PORT: "8091"
      STREAM_NAME: "GITMETRICS"
    ports:
      - "8091:8091"
    # depends_on:
    #   ch_server:
    #     condition: service_healthy
    networks:
        - ch_ntw

networks:
  ch_ntw:
    driver: bridge
    # ipam:
